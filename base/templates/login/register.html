<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<form action="/insert_register" method="post">
    <p><b>Firstname:</b> <input type="text" name="firstname"></p>
    <p><b>Lastname:</b> <input type="text" name="lastname"></p>
    <p><b>Username:</b> <input type="text" name="username"></p>
    <p><b>Password:</b> <input type="password" name="password"></p>
    <p><input type="submit" value="Register"></p>
</form>
</body>
</html>

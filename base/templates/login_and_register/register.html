<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>User Registration</h2>
    <form action="/login" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="register_firstname" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="register_lastname" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="register_gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="register_username">Username:</label>
        <input type="register_username" id="register_username" name="register_username" required><br><br>

        <label for="register_password">Password:</label>
        <input type="register_password" id="register_password" name="register_password" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>

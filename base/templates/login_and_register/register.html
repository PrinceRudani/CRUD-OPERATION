<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #888;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #777777;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #000;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #000;
        }

        input[type="text"],
        input[type="password"],
        select {
            background-color: #000;
            color: #fff;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid white;
            border-radius: 4px;

            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #000;
            color: white;
            padding: .75rem;
            border: 2px solid white;

            border-radius: 1000px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #030303;
        }

        .error {
            color: red;
            margin-bottom: 1rem;
        }

        .link {
            text-align: center;
            margin-top: 1rem;
        }

        .link a {
            color: #000;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User Registration</h2>
    <form action="/insert_register" method="post">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <label for="registerFirstname">First Name:</label>
        <input type="text" id="registerFirstname" name="registerFirstname" required>

        <label for="registerLastname">Last Name:</label>
        <input type="text" id="registerLastname" name="registerLastname" required>

        <label for="registerGender">Gender:</label>
        <select id="registerGender" name="registerGender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="registerEmail">Email:</label>
        <input type="text" id="registerEmail" name="registerEmail" required>

        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>

        <button type="submit">Register</button>
    </form>
    <div class="link">
        <a href="/">Login</a>
    </div>
</div>
</body>
</html>

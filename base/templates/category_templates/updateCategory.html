<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
</head>
<body>

<h1 align="center">Edit Category</h1>

{% if request.args.get('error') %}
    <div style="color: red; text-align: center;">
        {{ request.args.get('error') }}
    </div>
{% endif %}
{#{% if request.args.get('error') %}#}
{#    <div style="color: red; text-align: center;">#}
{#        {{ request.args.get('error') }}#}
{#    </div>#}
{#{% endif %}#}

<table align="center" border="1" cellpadding="10">
    <tr>
        <td>
            <form action="/update_category" method="POST">
                {% if category %}
                    <input type="hidden" name="category_id"
                           value="{{ category.category_id }}">
                {% endif %}

                        <table>
                    <tr>
                        <td><label for="categoryName">Category Name:</label>
                        </td>
                        <td><input type="text" name="categoryName"
                                   value="{{ category.category_name if category }}">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="categoryDescription">Category
                            Description:</label></td>
                        <td><textarea
                                name="categoryDescription">{{ category.category_description if category }}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit">Update</button>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>

</body>
</html>

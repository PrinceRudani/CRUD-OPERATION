<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .header {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .portal-name {
            font-size: 24px;
            font-weight: bold;
        }

        .header .user-info {
            font-size: 18px;
        }

        .header .user-info .user-symbol {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="portal-name">My Portal</div>
        <div class="user-info">
            <span class="user-symbol">&#128100;</span>
            <span class="user-name">{{ user_name }}</span>
        </div>
    </div>
</body>
</html>

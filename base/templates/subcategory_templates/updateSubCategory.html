<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subcategory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 2px solid white;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>Edit Subcategory</h1>

<div class="form-container">
    <form action="/update_sub_category/{{ sub_category.sub_category_id }}" method="POST">
        <label for="subCategoryCategoryId">Category Name:</label>
        <select name="subCategoryCategoryId" id="subCategoryCategoryId">
            {% for category in category_vo_lst %}
                <option value="{{ category.category_id }}"
                        {% if category.category_id == sub_category.subcategory_category_id %}
                        selected {% endif %}>
                    {{ category.category_name }}
                </option>
            {% endfor %}
        </select>

        <label for="subCategoryName">Subcategory Name:</label>
        <input type="text" name="subCategoryName" id="subCategoryName" value="{{ sub_category.sub_category_name }}" required>

        <label for="subCategoryDescription">Subcategory Description:</label>
        <textarea name="subCategoryDescription" id="subCategoryDescription" rows="4" required>{{ sub_category.sub_category_description }}</textarea>

        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>

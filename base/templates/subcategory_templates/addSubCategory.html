<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subcategory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 2px solid white;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>Add a New Subcategory</h1>
{% if error_message %}
    <div class="error">
        {{ error_message }}
    </div>
{% endif %}

<div class="form-container">
    <form action="/insert_sub_category" method="POST">
        <label for="subCategoryCategoryId">Category Name:</label>
        <select id="subCategoryCategoryId" name="subCategoryCategoryId" required>
            <option value="" disabled selected>Select a Category</option>
            {% for category in sub_category_vo %}
                <option value="{{ category.category_id }}">{{ category.category_name }}</option>
            {% endfor %}
        </select>

        <label for="subCategoryName">Subcategory Name:</label>
        <input type="text" id="subCategoryName" name="subCategoryName" required>

        <label for="subCategoryDescription">Subcategory Description:</label>
        <textarea id="subCategoryDescription" name="subCategoryDescription" rows="3" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
